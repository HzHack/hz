<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البهكلي بلس - الصفحة الشخصية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" type="image/png" href="https://j.top4top.io/p_3452x15iw1.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://h.top4top.io/p_3332tky560.jpg') center/cover no-repeat;
            opacity: 0.2;
            z-index: -1;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
        }
        
        .profile-card {
            background: rgba(25, 25, 45, 0.85);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .profile-header {
            margin-bottom: 40px;
            position: relative;
        }
        
        .avatar-container {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            margin: 0 auto 25px;
            position: relative;
            border: 5px solid rgba(188, 143, 255, 0.3);
            box-shadow: 0 0 30px rgba(188, 143, 255, 0.3);
            animation: pulse 3s infinite;
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            display: block;
        }
        
        .location {
            font-size: 22px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            opacity: 0.85;
        }
        
        .full-name {
            font-size: 48px;
            font-weight: 700;
            margin: 10px 0;
            background: linear-gradient(45deg, #bc8fff, #fbc2eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(188, 143, 255, 0.2);
        }
        
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin: 50px 0;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, #20202088 160%, #8ec5fcb7 100%);
            border-radius: 70px;
            padding: 25px 40px;
            font-size: 32px;
            font-weight: 600;
            transition: all 0.4s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transform: perspective(1000px) rotateX(5deg) rotateY(0deg) rotateZ(0deg);
            overflow: hidden;
            position: relative;
        }
        
        .social-link:hover {
            transform: perspective(1000px) rotateX(0deg) rotateY(0deg) rotateZ(0deg) translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        .social-link i {
            margin-left: 15px;
            font-size: 50px;
            transition: all 0.3s ease;
        }
        
        .social-link:hover i {
            transform: scale(1.2);
        }
        
        .social-link:nth-child(1) {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
        }
        
        .social-link:nth-child(2) {
            background: linear-gradient(45deg, #fffc00, #ff9a00);
        }
        
        .social-link:nth-child(3) {
            background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
        }
        
        .social-link:nth-child(4) {
            background: linear-gradient(45deg, #0088cc, #00aced);
        }
        
        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .social-link:hover::before {
            left: 100%;
        }
        
        .signature {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 26px;
            margin-top: 40px;
            padding: 20px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .signature i {
            color: #ff4b2b;
            animation: heartbeat 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(188, 143, 255, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(188, 143, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(188, 143, 255, 0); }
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            5% { transform: scale(1.2); }
            10% { transform: scale(1.1); }
            15% { transform: scale(1.3); }
            50% { transform: scale(1); }
            100% { transform: scale(1); }
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: particleAnim linear infinite;
        }
        
        @keyframes particleAnim {
            to {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .header-title {
            font-size: 36px;
            margin-bottom: 30px;
            background: linear-gradient(to right, #bc8fff, #fbc2eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .profile-card {
                padding: 30px 20px;
            }
            
            .avatar-container {
                width: 180px;
                height: 180px;
            }
            
            .full-name {
                font-size: 36px;
            }
            
            .social-link {
                font-size: 24px;
                padding: 20px 25px;
            }
            
            .social-link i {
                font-size: 40px;
            }
            
            .header-title {
                font-size: 30px;
            }
        }
        
        @media (max-width: 480px) {
            .avatar-container {
                width: 150px;
                height: 150px;
            }
            
            .full-name {
                font-size: 32px;
            }
            
            .social-link {
                font-size: 20px;
                padding: 18px 20px;
            }
            
            .social-link i {
                font-size: 35px;
            }
            
            .header-title {
                font-size: 26px;
            }
            
            .location {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1 class="header-title"> البهكلي بلس </h1>
        
        <div class="profile-card">
            <div class="profile-header">
                <div class="avatar-container floating">
                    <img src="https://k.top4top.io/p_3452u4opr1.jpg" alt="Hz Bahkali" class="avatar">
                </div>
                <p class="location">
                    <i class="fas fa-map-marker-alt"></i>
                    المملكة العربية السعودية
                </p>
                <h1 class="full-name">Hz Bahkali</h1>
            </div>
            
            <div class="social-links">
                <a href="https://hzhack.github.io/home/" class="social-link">
                    <i class="fa fa-laptop"></i>
                    المواقع الإلكترونية
                </a>
                
                <a href="https://www.snapchat.com/add/sww_p" class="social-link">
                    <i class="fab fa-snapchat"></i>
                    سناب شات HZ
                </a>
                
                <a href="https://www.instagram.com/sww_p/" class="social-link">
                    <i class="fab fa-instagram"></i>
                    إنستغرام HZ
                </a>
                
                <a href="https://t.me/+SrNJO0OctAIYDseZ" class="social-link">
                    <i class="fab fa-telegram"></i>
                    تليجرام HZ
                </a>
            </div>
            
            <div class="signature">
                <i class="fas fa-heart"></i>
                <span>تم التصميم بواسطة Hz Bahkali</span>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles effect
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 10 + 2;
                const posX = Math.random() * 100;
                const duration = Math.random() * 10 + 5;
                const delay = Math.random() * 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.bottom = `-${size}px`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                particlesContainer.appendChild(particle);
            }
        });
    </script>
</body>
</html>
